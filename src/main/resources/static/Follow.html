<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <!-- import CSS -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <style>
        .el-header {
            background-color: #B3C0D1;
            color: #333;
            line-height: 60px;
        }

        .el-aside {
            color: #333;
        }
    </style>
</head>
<body>
<!--&lt;!&ndash;<script src="js/vue.js"></script>-->
<!--<script src="element-ui/lib/index.js"></script>-->
<script src="js/axios-0.18.0.js"></script>
<div id="app">
    <el-container style="height: 730px; border: 1px solid #eee">
        <el-aside width="200px" style="background-color: rgb(238, 241, 246)">
            <el-menu :default-openeds="['1', '3']">
                <i class="el-icon-edit" style="height: 50px;font-size: 1.2em;position: relative;
                   top: 15px;"> My blog </i>
                <div style="border:1px solid #CCC"></div>
                <i class="el-icon-user-solid"
                   style="height: 50px;
                   font-size: 1.2em;
                   position: relative;
                   top: 15px;"> 姜明 </i>
                <div style="border:1px solid #CCC"></div>
                <el-menu-item index="1">
                    <i class="el-icon-pie-chart"></i>
                    <span slot="title"><el-link href="./Manage.html">数据展示</el-link></span>
                </el-menu-item>
                <el-menu-item index="2">
                    <i class="el-icon-magic-stick"></i>
                    <span slot="title"><el-link href="./Write.html">发布博客</el-link></span>
                </el-menu-item>
                <br/>
                <div>管理模块</div>
                <el-menu-item index="3">
                    <i class="el-icon-s-management"></i>
                    <span slot="title"> <el-link href="./BlogManage.html">博客管理</el-link></span>
                </el-menu-item>
                <el-menu-item index="4">
                    <i class="el-icon-price-tag"></i>
                    <span slot="title"><el-link href="./Label.html">标签管理</el-link></span>
                </el-menu-item>
                <el-menu-item index="5">
                    <i class="el-icon-s-comment"></i>
                    <span slot="title"><el-link href="./Comments.html">评论管理</el-link></span>
                </el-menu-item>
                <el-menu-item index="6">
                    <i class="el-icon-star-on"></i>
                    <span slot="title"><el-link href="./Follow.html">关注管理</el-link></span>
                </el-menu-item>
                <br/>
                <div>个人模块</div>
                <el-menu-item index="7">
                    <i class="el-icon-user"></i>
                    <span slot="title"><el-link href="./Information.html">个人信息</el-link></span>
                </el-menu-item>
                <el-menu-item index="9">
                    <i class="el-icon-error"></i>
                    <span slot="title"><el-link href="./Login.html">退出登录</el-link></span>
                </el-menu-item>
            </el-menu>
        </el-aside>

        <el-container>
            <el-header style="text-align: right; font-size: 20px">
                <el-dropdown>
                    <i class="el-icon-s-help" style="margin-right: 15px"></i>
                </el-dropdown>
                <span><el-link href="./mainPage.html">回到首页</el-link></span>
            </el-header>
            <div style="border-style: double;border-width: thick;">
                <br/>
                <el-form>
                    <el-row>
                        <el-col span="8">

                            <div style="position:relative;left:10px;top:10px;">
                                <i style="position:relative;left:10px;font-size: 1.2em;">关注管理</i>
                                <el-button type="danger" icon="el-icon-delete"
                                           style="position:relative;left:40px;"
                                           @click="deleteByQuery">
                                    取消关注
                                </el-button>
                            </div>
                        </el-col>
                    </el-row>
                </el-form>
                <el-main>
                    <el-table :data="tableData" height="500"
                              ref="multipleTable"
                              @selection-change="handleSelectionChange">
                        <el-table-column
                                type="selection"
                                width="55">
                        </el-table-column>
                        <el-table-column prop="username" label="昵称" width="200">
                        </el-table-column>
                        <el-table-column prop="signature" label="简介" width="340">
                        </el-table-column>
                        <el-table-column prop="time" label="关注时间" width="240">
                        </el-table-column>
                        <el-table-column width="120">
                            <el-link href="./BloggerPage.html"><el-button type="primary">查看主页</el-button></el-link>
                        </el-table-column>
                    </el-table>
                </el-main>
            </div>
        </el-container>
    </el-container>
</div>
</body>
<!-- import Vue before Element -->
<script src="https://unpkg.com/vue@2/dist/vue.js"></script>
<!-- import JavaScript -->
<script src="https://unpkg.com/element-ui/lib/index.js"></script>

<script>
    new Vue({
        el: '#app',
        data() {
            return {
                tableData: [{
                    account: 1,
                    username: '黄洋洋1',
                    signature: '洋洋今天吃什么',
                    time: '2016-05-02'
                }, {
                    account: 2,
                    username: '黄洋洋2',
                    signature: '洋洋今天吃什么',
                    time: '2016-05-02'
                }, {
                    account: 3,
                    username: '黄洋洋3',
                    signature: '洋洋今天吃什么',
                    time: '2016-05-02'
                }],
                multipleSelection: []
            }
        },
        mounted() {
            this.fetchdata()
            this.fetchname()
        },
        methods: {
            handleSelectionChange(val) {
                for (let item of val) {
                    this.multipleSelection.push(item.account);
                }
                this.deleteSelection = this.multipleSelection;
                this.multipleSelection = [];
                alert(this.deleteSelection);
            },
            fetchname() {
                axios
                    .get("/getname")
                    .then(
                        response => {
                            this.name = response.name;
                        },
                        response => {
                            console.log("error");
                        }
                    )
            },
            fetchdata() {
                axios
                    .get("/Follow/get")
                    .then(
                        response => {
                            this.tableData = response.data;
                        },
                        response => {
                            console.log("error");
                            alert("请求失败");
                        }
                    )
            },
            deleteByQuery() {
                this.$confirm('是否删除内容?', '提示', {
                    confirmButtonText: '确定',
                    cancelButtonText: '取消',
                    type: 'warning'
                }).then(() => {
                    axios({
                        method: "post",
                        url: '/follow/deleteFollow',
                        data: this.deleteSelection
                            // {
                            //     deleteSelection: this.deleteSelection
                            // }
                    }).then(resp => {
                        this.$message({
                            message: '删除成功！',
                            type: 'success'
                        });
                        this.deleteSelection = [];
                        this.fetchdata();
                    })
                }).catch(() => {
                })
            }
        }
    })
</script>
</html>
