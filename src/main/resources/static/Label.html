<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <!-- import CSS -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <style>
        .el-header {
            background-color: #B3C0D1;
            color: #333;
            line-height: 60px;
        }

        .el-aside {
            color: #333;
        }
    </style>
</head>
<body>
<!--<script src="js/vue.js"></script>-->
<!--<script src="element-ui/lib/index.js"></script>-->
<script src="js/axios-0.18.0.js"></script>
<div id="app">
    <el-container style="height: 730px; border: 1px solid #eee">
        <el-aside width="200px" style="background-color: rgb(238, 241, 246)">
            <el-menu :default-openeds="['1', '3']">
                <i class="el-icon-edit" style="height: 50px;font-size: 1.2em;position: relative;
                   top: 15px;"> My blog </i>
                <div style="border:1px solid #CCC"></div>
                <i class="el-icon-user-solid"
                   style="height: 50px;
                   font-size: 1.2em;
                   position: relative;
                   top: 15px;"> 姜明 </i>
                <div style="border:1px solid #CCC"></div>
                <el-menu-item index="1">
                    <i class="el-icon-pie-chart"></i>
                    <span slot="title"><el-link href="./Manage.html">数据展示</el-link></span>
                </el-menu-item>
                <el-menu-item index="2">
                    <i class="el-icon-magic-stick"></i>
                    <span slot="title"><el-link href="./Write.html">发布博客</el-link></span>
                </el-menu-item>
                <br/>
                <div>管理模块</div>
                <el-menu-item index="3">
                    <i class="el-icon-s-management"></i>
                    <span slot="title"> <el-link href="./BlogManage.html">博客管理</el-link></span>
                </el-menu-item>
                <el-menu-item index="4">
                    <i class="el-icon-price-tag"></i>
                    <span slot="title"><el-link href="./Label.html">标签管理</el-link></span>
                </el-menu-item>
                <el-menu-item index="5">
                    <i class="el-icon-s-comment"></i>
                    <span slot="title"><el-link href="./Comments.html">评论管理</el-link></span>
                </el-menu-item>
                <el-menu-item index="6">
                    <i class="el-icon-star-on"></i>
                    <span slot="title"><el-link href="./Follow.html">关注管理</el-link></span>
                </el-menu-item>
                <br/>
                <div>个人模块</div>
                <el-menu-item index="7">
                    <i class="el-icon-user"></i>
                    <span slot="title"><el-link href="./Information.html">个人信息</el-link></span>
                </el-menu-item>
                <el-menu-item index="9">
                    <i class="el-icon-error"></i>
                    <span slot="title"><el-link href="./Login.html">退出登录</el-link></span>
                </el-menu-item>
            </el-menu>
        </el-aside>

        <el-container>
            <el-header style="text-align: right; font-size: 20px">
                <el-dropdown>
                    <i class="el-icon-s-help" style="margin-right: 15px"></i>
                </el-dropdown>
                <span><el-link href="./mainPage.html">回到首页</el-link></span>
            </el-header>
            <div style="border-style: double;border-width: thick;">
                <br/>
                <el-form>
                    <el-row>
                        <el-col span="8">
                            <i style="position:relative;left:10px;font-size: 1.2em;">标签管理</i>
                            <el-button type="success" icon="el-icon-check"
                                       style="position:relative;left:40px;"
                                       @click="change">
                                确认修改
                            </el-button>
                        </el-col>
                    </el-row>
                </el-form>
                <el-main>
                    <el-table :data="tableData" height="500"
                              default-expand-all>
                        <el-table-column prop="title" label="标题" width="240">
                        </el-table-column>
                        <el-table-column prop="likes" label="点赞数" width="140">
                        </el-table-column>
                        <el-table-column prop="content" label="标签分类" width="300"
                                         :filters="[{
                        value: '硬件',
                        text: '硬件'
                    }, {
                        value: '软件',
                        text: '软件'
                    }, {
                        value: 'Java',
                        text: 'Java'
                    }, {
                        value: 'C',
                        text: 'C'
                    }, {
                        value: 'C++',
                        text: 'C++'
                    }, {
                        value: 'Python',
                        text: 'Python'
                    }, {
                        value: '后端',
                        text: '后端'
                    }, {
                        value: '前端',
                        text: '前端'
                    }, {
                        value: '移动开发',
                        text: '移动开发'
                    }]"
                                         :filter-method="filterTag">
                            <template slot-scope="scope">
                                <el-select v-model="scope.row.content"
                                           multiple
                                           default-first-option
                                           placeholder="请选择"
                                           @change="CheckedBuildings">
                                    <el-option
                                            v-for="item in options"
                                            :key="item.value"
                                            :label="item.label"
                                            :value="item.value">
                                    </el-option>
                                </el-select>
                            </template>

                        </el-table-column>
                        <el-table-column prop="time" label="修改时间" width="200">
                        </el-table-column>
                        <el-table-column width="100" label="查看文章">
                            <el-button type="primary">查看</el-button>
                        </el-table-column>
                    </el-table>
                </el-main>
            </div>
        </el-container>
    </el-container>
</div>
</body>
<!-- import Vue before Element -->
<script src="https://unpkg.com/vue@2/dist/vue.js"></script>
<!-- import JavaScript -->
<script src="https://unpkg.com/element-ui/lib/index.js"></script>

<script>
    new Vue({
        el: '#app',
        data() {
            return {
                checkList: ['选中且禁用', '复选框 A'],
                dialogVisible: false,
                tableData: [{
                    uid: 1,
                    title: '黄洋洋xx往事',
                    likes: '114514',
                    content: ['软件', '硬件'],
                    time: '2016-05-02',
                }, {
                    uid: 2,
                    title: '黄洋洋xx往事',
                    likes: '114514',
                    content: ['软件', '硬件'],
                    time: '2016-05-02',
                }, {
                    uid: 3,
                    title: '黄洋洋xx往事',
                    likes: '114514',
                    content: ['软件', '硬件'],
                    time: '2016-05-02',
                }],
                multipleSelection: [],
                options: [{
                    value: '硬件',
                    label: '硬件'
                }, {
                    value: '软件',
                    label: '软件'
                }, {
                    value: 'Java',
                    label: 'Java'
                }, {
                    value: 'C',
                    label: 'C'
                }, {
                    value: 'C++',
                    label: 'C++'
                }, {
                    value: 'Python',
                    label: 'Python'
                }, {
                    value: '后端',
                    label: '后端'
                }, {
                    value: '前端',
                    label: '前端'
                }, {
                    value: '移动开发',
                    label: '移动开发'
                }],
            }
        },
        mounted() {
            this.fetchdata()
        },
        methods: {
            change() {
                this.$confirm('是否修改内容?', '提示', {
                    confirmButtonText: '确定',
                    cancelButtonText: '取消',
                    type: 'warning'
                }).then(() => {
                    axios({
                        method: "post",
                        url: '/label/change',
                        data:this.tableData
                            // {
                            //     // label: JSON.stringify(this.tableData,['uid','content'])
                            //
                            // }
                    }).then(resp => {
                        this.$message({
                            message: '修改成功！',
                            type: 'success'
                        });
                        this.fetchdata();
                    })
                }).catch(() => {
                })
            },
            filterTag(value, row) {
                return row.content.includes(value);
            },
            handleSelectionChange(val) {
                this.multipleSelection = val;
            },
            handleClose(done) {
                this.$confirm('确认关闭？')
                    .then(_ => {
                        done();
                    })
                    .catch(_ => {
                    });
            },
            fetchdata() {
                axios
                    .get("/blogManage/get")
                    .then(
                        response => {
                            this.tableData = response.data;
                            for (let i = 0; i < this.tableData.length; i++) {
                                this.tableData[i].content = this.tableData[i].content.split(',')
                            }
                        },
                        response => {
                            console.log("error");
                            alert("请求失败");
                        }
                    )
            }
        }
    })
</script>
</html>
