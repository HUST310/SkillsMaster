<script>
    new Vue({
        el: '#app',
        data() {
            return {
                name:'jim',
            tableData:{

                commentNumber:13,
                blogNumber:12,

                currentDate: new Date()
            };
        },
        mounted() {
            this.fetchdata(),
            this.fetchname()
        },
        methods: {
            handleSelectionChange(val) {
                this.multipleSelection = val;
            },
            fetchname() {
                axios
                    .get("/getname")
                    .then(
                        response => {
                            this.name = response.name;
                        },
                        response => {
                            console.log("error");
                        }
                    )
            },
            fetchdata() {
                axios
                    .get("/Manage/get")

                        response => {

                            alert("请求失败");
                        }
                    )
            },
