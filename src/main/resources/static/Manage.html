<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <!-- import CSS -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <style>
        .el-header {
            background-color: #B3C0D1;
            color: #333;
            line-height: 60px;
        }

        .el-aside {
            color: #333;
        }
        .time {
            font-size: 13px;
            color: #999;
        }

        .bottom {
            margin-top: 13px;
            line-height: 12px;
        }

        .button {
            padding: 0;
            float: right;
        }

        .image {
            width: 100%;
            display: block;
        }

        .clearfix:before,
        .clearfix:after {
            display: table;
            content: "";
        }

        .clearfix:after {
            clear: both
        }
    </style>
</head>
<body>
<!--<script src="js/vue.js"></script>-->
<!--<script src="element-ui/lib/index.js"></script>-->
<!--<script src="js/axios-0.18.0.js"></script>-->
<div id="app">
    <el-container style="height: 730px; border: 1px solid #eee">
        <el-aside width="200px" style="background-color: rgb(238, 241, 246)">
            <el-menu :default-openeds="['1', '3']">
                <i class="el-icon-edit" style="height: 50px;font-size: 1.2em;position: relative;
                   top: 15px;"> My blog </i>
                <div style="border:1px solid #CCC"></div>
                <i class="el-icon-user-solid"
                   style="height: 50px;
                   font-size: 1.2em;
                   position: relative;
                   top: 15px;">     姜明 </i>
                <div style="border:1px solid #CCC"></div>
                <el-menu-item index="1">
                    <i class="el-icon-pie-chart"></i>
                    <span slot="title">数据展示</span>
                </el-menu-item>
                <el-menu-item index="2">
                    <i class="el-icon-magic-stick"></i>
                    <span slot="title">发布博客</span>
                </el-menu-item>
                <br />
                <div>管理模块</div>
                <el-menu-item index="3">
                    <i class="el-icon-s-management"></i>
                    <span slot="title"> <el-link href="./BlogManage.html">博客管理</el-link></span>
                </el-menu-item>
                <el-menu-item index="4">
                    <i class="el-icon-price-tag"></i>
                    <span slot="title"><el-link href="./Label.html">标签管理</el-link></span>
                </el-menu-item>
                <el-menu-item index="5">
                    <i class="el-icon-s-comment"></i>
                    <span slot="title"><el-link href="./Comments.html">评论管理</el-link></span>
                </el-menu-item>
                <el-menu-item index="6">
                    <i class="el-icon-star-on"></i>
                    <span slot="title"><el-link href="./Follow.html">关注管理</el-link></span>
                </el-menu-item>
                <br />
                <div>个人模块</div>
                <el-menu-item index="7">
                    <i class="el-icon-user"></i>
                    <span slot="title">个人信息</span>
                </el-menu-item>
                <el-menu-item index="8">
                    <i class="el-icon-lock"></i>
                    <span slot="title">修改密码</span>
                </el-menu-item>
                <el-menu-item index="9">
                    <i class="el-icon-error"></i>
                    <span slot="title">退出登录</span>
                </el-menu-item>
            </el-menu>
        </el-aside>
        <el-container>
            <el-header style="text-align: right; font-size: 12px">
                <el-dropdown>
                    <i class="el-icon-setting" style="margin-right: 15px"></i>
                </el-dropdown>
                <span>博客</span>

            </el-header>
            <i style="position:relative;left:10px; top:15PX;font-size: 1.2em;">管理首页</i>
            <el-divider></el-divider>
<!--                <div style="border-style: double;border-width: thick;">-->
                    <br />
            <el-row>
                <el-col :span="8" Style="position:relative;left:40px;">
                    <el-card :body-style="{ padding: '0px'}">
                        <img src="img/172758.png" class="image">
                        <div style="padding: 14px;">
                            <span>Let's go !</span>
                            <div class="bottom clearfix">
                                <time class="time">{{ currentDate }}</time>
                                <el-button type="text" class="button">了解详情</el-button>
                            </div>
                        </div>
                    </el-card>
                </el-col>
                <el-col :span="8" Style="position:relative;left:120px;">
                    <el-card :body-style="{ padding: '0px' }">
                        <img src="img/091740.png" class="image">
                        <div style="padding: 14px;">
                            <span>More info</span>
                            <div class="bottom clearfix">
                                <time class="time">{{ currentDate }}</time>
                                <el-button type="text" class="button">了解详情</el-button>
                            </div>
                        </div>
                    </el-card>
                </el-col>
            </el-row>
            <el-row>
                <el-col :span="8" Style="position:relative;left:40px;top:40px">
                    <el-card :body-style="{ padding: '0px' }">
                        <img src="img/091811.png" class="image">
                        <div style="padding: 14px;">
                            <span>More info</span>
                            <div class="bottom clearfix">
                                <time class="time">{{ currentDate }}</time>
                                <el-button type="text" class="button">了解详情</el-button>
                            </div>
                        </div>
                    </el-card>
                </el-col>
                <el-col :span="8" Style="position:relative;left:120px;top:40px">
                    <el-card :body-style="{ padding: '0px' }">
                        <img src="img/091838.png" class="image">
                        <div style="padding: 14px;">
                            <span>More info</span>
                            <div class="bottom clearfix">
                                <time class="time">{{ currentDate }}</time>
                                <el-button type="text" class="button">了解详情</el-button>
                            </div>
                        </div>
                    </el-card>
                </el-col>

            </el-row>
<!--        </div>-->

        </el-container>
    </el-container>
</div>
</body>
<!-- import Vue before Element-->
<script src="https://unpkg.com/vue@2/dist/vue.js"></script>
<!-- import JavaScript -->
<script src="https://unpkg.com/element-ui/lib/index.js"></script>

<script>
    new Vue({
        el: '#app',
        data() {
            return {
                currentDate: new Date()
            };
        },
        methods: {
            handleSelectionChange(val) {
                this.multipleSelection = val;
            }
        }
    })
</script>
</html>
