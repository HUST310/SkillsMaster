<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <!-- import CSS -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <style>
        .el-header {
            background-color: #B3C0D1;
            color: #333;
            line-height: 60px;
        }

        .el-aside {
            color: #333;
        }

        .is-checked{

        }
    </style>
</head>
<body>
<!--<script src="js/vue.js"></script>-->
<!--<script src="element-ui/lib/index.js"></script>-->
<script src="js/axios-0.18.0.js"></script>
<div id="app">
    <el-container style="height: 730px; border: 1px solid #eee">
        <el-aside width="200px" style="background-color: rgb(238, 241, 246)">
            <el-menu :default-openeds="['1', '3']">
                <i class="el-icon-edit" style="height: 50px;font-size: 1.2em;position: relative;
                   top: 15px;"> Administrator </i>
                <div style="border:1px solid #CCC"></div>
                <i class="el-icon-user-solid"
                   style="height: 50px;
                   font-size: 1.2em;
                   position: relative;
                   top: 15px;"> 管理员 </i>
                <div style="border:1px solid #CCC"></div>
                <br />
                <div>管理模块</div>
                <el-menu-item index="3">
                    <i class="el-icon-s-management"></i>
                    <span slot="title">账号管理</span>
                </el-menu-item>
                <br />
                <div>个人模块</div>
                <el-menu-item index="9">
                    <i class="el-icon-error"></i>
                    <span slot="title"><el-link href="./Login.html">退出登录</el-link></span>
                </el-menu-item>
            </el-menu>
        </el-aside>

        <el-container>
            <el-header style="text-align: right; font-size: 12px">
                <el-dropdown>
                    <i class="el-icon-info" style="margin-right: 15px"></i>
                </el-dropdown>
                <span>请谨慎使用管理员账号</span>
            </el-header>
            <div style="border-style: double;border-width: thick;">
                <br />
                <el-form>
                    <el-row>
                        <el-col span="2">
                            <i style="position:relative;left:30px;font-size: 1.2em;">账号管理</i>
                        </el-col>
                        <el-col span="6">
                            <el-form-item style="position:relative;right:80px;top:35px;">
                                <el-input placeholder="请输入搜索条件"
                                          v-model="input"
                                          clearable> </el-input>
                            </el-form-item>
                        </el-col>
                    </el-row>
                </el-form>
                <el-main>
                    <el-table :data="tableData.filter(data => !input || data.title.toLowerCase().includes(input.toLowerCase()))"
                              height="500"
                              ref="multipleTable"
                              tooltip-effect="dark"
                              @selection-change="handleSelectionChange">
                        <el-table-column
                                type="selection"
                                width="55">
                        </el-table-column>
                        <el-table-column prop="title" label="标题" width="240">
                        </el-table-column>
                        <el-table-column prop="likes" label="点赞数" width="240">
                        </el-table-column>
                        <el-table-column prop="content" label="标签分类" width="240">
                        </el-table-column>
                        <el-table-column prop="time" label="添加时间" width="240">
                        </el-table-column>
                        <el-table-column  width="100">
                            <el-link href="./Write.html"><el-button type="primary" icon="el-icon-edit">修改</el-button></el-link>
                        </el-table-column>
                        <el-table-column  width="100">
                            <el-button type="primary">查看</el-button>
                        </el-table-column>
                    </el-table>
                </el-main>
            </div>
        </el-container>
    </el-container>
</div>
</body>
<!-- import Vue before Element-->
<script src="https://unpkg.com/vue@2/dist/vue.js"></script>
<!-- import JavaScript -->
<script src="https://unpkg.com/element-ui/lib/index.js"></script>

<script>
    new Vue({
        el: '#app',
        data() {
            return {
                input:'',
                tableData: [{
                    uid: 1,
                    title: '黄洋洋xx往事',
                    likes: '114514',
                    content: '爱情、动作',
                    time: '2016-05-02',
                }, {
                    uid: 2,
                    title: '黄洋洋xx往事',
                    likes: '114514',
                    content: '爱情、动作',
                    time: '2016-05-02',
                }, {
                    uid: 3,
                    title: '黄洋洋xx往事',
                    likes: '114514',
                    content: '爱情、动作',
                    time: '2016-05-02',
                }],
                multipleSelection: []
            }
        },
        mounted() {
            this.fetchdata()
        },
        methods: {

            handleSelectionChange(val) {
                for (let item of val) {
                    this.multipleSelection.push(item.uid);
                }
                this.deleteSelection = this.multipleSelection;
                this.multipleSelection = [];
                alert(this.deleteSelection);
            },

            fetchdata() {
                axios
                    .get("/blogManage/get")
                    .then(
                        response => {
                            this.tableData = response.data;

                        },
                        response => {
                            console.log("error");
                            alert("请求失败");
                        }
                    )
            },

            deleteByQuery()
            {
                this.$confirm('是否删除内容?', '提示', {
                    confirmButtonText: '确定',
                    cancelButtonText: '取消',
                    type: 'warning'
                }).then(() => {
                    axios({
                        method: "post",
                        url: '/Blog/deleteBlogs',
                        data: {
                            deleteSelection: this.deleteSelection
                        }
                    }).then(resp => {
                        this.$message({
                            message: '删除成功！',
                            type: 'success'
                        });
                        this.deleteSelection = [];
                        this.fetchdata();
                    })
                }).catch(() => {
                })
            }
        }
    })
</script>
</html>
