<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <!-- import CSS -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <style>
        .el-header {
            background-color: #B3C0D1;
            color: #333;
            line-height: 60px;
        }

        .el-aside {
            color: #333;
        }

        .is-checked {

        }
    </style>
</head>
<body>
<!--<script src="js/vue.js"></script>-->
<!--<script src="element-ui/lib/index.js"></script>-->
<script src="js/axios-0.18.0.js"></script>
<div id="app">
    <el-container style="height: 730px; border: 1px solid #eee">
        <el-aside width="200px" style="background-color: rgb(238, 241, 246)">
            <el-menu :default-openeds="['1', '3']">
                <i class="el-icon-edit" style="height: 50px;font-size: 1.2em;position: relative;
                   top: 15px;"> Administrator </i>
                <div style="border:1px solid #CCC"></div>
                <i class="el-icon-user-solid"
                   style="height: 50px;
                   font-size: 1.2em;
                   position: relative;
                   top: 15px;"> 管理员 </i>
                <div style="border:1px solid #CCC"></div>
                <br/>
                <div>管理模块</div>
                <el-menu-item index="3">
                    <i class="el-icon-s-management"></i>
                    <span slot="title">账号管理</span>
                </el-menu-item>
                <br/>
                <div>个人模块</div>
                <el-menu-item index="9">
                    <i class="el-icon-error"></i>
                    <span slot="title"><el-link href="./Login.html">退出登录</el-link></span>
                </el-menu-item>
            </el-menu>
        </el-aside>

        <el-container>
            <el-header style="text-align: right; font-size: 12px">
                <el-dropdown>
                    <i class="el-icon-info" style="margin-right: 15px"></i>
                </el-dropdown>
                <span>请谨慎使用管理员账号</span>
            </el-header>
            <div style="border-style: double;border-width: thick;">
                <br/>
                <el-form>
                    <el-row>
                        <el-col span="2">
                            <i style="position:relative;left:30px;font-size: 1.2em;">账号管理</i>
                        </el-col>
                        <el-col span="6">
                            <el-form-item style="position:relative;right:80px;top:35px;">
                                <el-input placeholder="请输入账号搜索"
                                          v-model="input"
                                          clearable></el-input>
                            </el-form-item>
                        </el-col>
                    </el-row>
                </el-form>
                <el-main>
                    <el-table
                            :data="tableData.filter(data => !input || data.Account.toLowerCase().includes(input.toLowerCase()))"
                            height="500"
                            ref="multipleTable"
                            tooltip-effect="dark">
                        </el-table-column>
                        <el-table-column prop="Account" label="账号" width="200">
                        </el-table-column>
                        <el-table-column prop="Username" label="用户昵称" width="200">
                        </el-table-column>
                        <el-table-column prop="Time" label="用户创建时间" width="200">
                        </el-table-column>
                        <el-table-column prop="State" label="账号状态" width="200">
                            <template slot-scope="scope">
                                <h1 v-if="scope.row.State=='N'">
                                    <i>账号正常 </i>
                                </h1>
                                <h1 v-else>
                                    <i>账号封禁中 </i>
                                </h1>
                            </template>
                        </el-table-column>
                        <el-table-column width="100">
                            <template slot-scope="scope">
                                <el-button @click="Banned(scope.row.Account)" icon="el-icon-circle-close" type="danger">
                                    封禁
                                </el-button>
                            </template>
                        </el-table-column>
                        <el-table-column width="100">
                            <template slot-scope="scope">
                                <el-button @click="Unblock(scope.row.Account)" icon="el-icon-circle-check"
                                           type="success">解封
                                </el-button>
                            </template>
                        </el-table-column>
                    </el-table>
                </el-main>
            </div>
        </el-container>
    </el-container>
</div>
</body>
<!-- import Vue before Element-->
<script src="https://unpkg.com/vue@2/dist/vue.js"></script>
<!-- import JavaScript -->
<script src="https://unpkg.com/element-ui/lib/index.js"></script>

<script>
    new Vue({
        el: '#app',
        data() {
            return {
                input: '',
                tableData: [{
                    Account: '114514',
                    Username: '刘萌象',
                    Time: '2016-05-02',
                    State: 'N',
                }, {
                    Account: '114514',
                    Username: '刘萌象',
                    Time: '2016-05-02',
                    State: 'C',
                }, {
                    Account: '114514',
                    Username: '刘萌象',
                    Time: '2016-05-02',
                    State: 'C',
                }],
            }
        },
        mounted() {
            this.fetchdata()
        },
        methods: {
            Banned(val) {
                axios({
                    method: "post",
                    url: '/administrator/Banned',
                    data: {
                        State: 'C',
                        Account: val,
                    }
                }).then(resp => {
                    this.fetchdata();
                })
            },
            Unblock(val) {
                axios({
                    method: "post",
                    url: '/administrator/Unblock',
                    data: {
                        State: 'N',
                        Account: val,
                    }
                }).then(resp => {
                    this.fetchdata();
                })
            },


            fetchdata() {
                axios
                    .get("/administrator/get")
                    .then(
                        response => {
                            this.tableData = response.data;
                        },
                        response => {
                            console.log("error");
                            alert("请求失败");
                        }
                    )
            },


        }
    })
</script>
</html>
