                <el-menu-item index="5">

                </el-menu-item>
                <el-menu-item index="6">

                </el-menu-item>
                <br />
                <div>个人模块</div>

                <el-form>
                    <el-row>
                        <el-col span="8">
                            <i style="position:relative;left:10px;font-size: 1.2em;">评论管理</i>
                            <div style="position:relative;left:10px;top:10px;">

<script>
    new Vue({
        el: '#app',
        data() {
            return {
                tableData: [{

                }, {

                }, {
                    text: '杰哥不要',
                    data: '2016-05-02',
                    id: '刘梦祥',
                    blog: '黄洋洋xx往事'
                }],
                multipleSelection: []
            }
        },
        mounted() {
            this.fetchdata()
        },
        methods: {
            handleSelectionChange(val) {
                for (let item of val) {
                    this.multipleSelection.push(item.id);
                }
                this.deleteSelection = this.multipleSelection;
                this.multipleSelection = [];
                alert(this.deleteSelection);
            },
            fetchdata() {
                axios
                    .get("/Comments/get")
                    .then(
                        response => {
                            this.tableData = response.data;
                        },
                        response => {
                            console.log("error");
                            alert("请求失败");
                        }
                    )
            },
            deleteByQuery()
            {
                this.$confirm('是否删除内容?', '提示', {
                    confirmButtonText: '确定',
                    cancelButtonText: '取消',
                    type: 'warning'
                }).then(() => {

                    axios({
                        method: "post",
                        url:'/Blog/deleteBlogs',
                        data:{
                            deleteSelection:this.deleteSelection
                        }
                    }).then(resp=>{
                        this.$message({
                            message: '删除成功！',
                            type: 'success'
                        });
                        this.deleteSelection=[];
                        this.fetchdata();
                    })
                }).catch(() => {
                })
            }
        }
    })
</script>
</html>
