<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <!-- import CSS -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <style>
        .el-header {
            background-color: #B3C0D1;
            color: #333;
            line-height: 60px;
        }

        .el-aside {
            color: #333;
        }
    </style>
</head>
<body>
<!--<script src="js/vue.js"></script>-->
<!--<script src="element-ui/lib/index.js"></script>-->
<script src="js/axios-0.18.0.js"></script>
<div id="app">
    <el-container style="height: 730px; border: 1px solid #eee">
        <el-aside width="200px" style="background-color: rgb(238, 241, 246)">
            <el-menu :default-openeds="['1', '3']">
                <i class="el-icon-edit" style="height: 50px;font-size: 1.2em;position: relative;
                   top: 15px;"> My blog </i>
                <div style="border:1px solid #CCC"></div>
                <i class="el-icon-user-solid"
                   style="height: 50px;
                   font-size: 1.2em;
                   position: relative;
                   top: 15px;"> 姜明 </i>
                <div style="border:1px solid #CCC"></div>
                <el-menu-item index="1">
                    <i class="el-icon-pie-chart"></i>
                    <span slot="title"><el-link href="./Manage.html">数据展示</el-link></span>
                </el-menu-item>
                <el-menu-item index="2">
                    <i class="el-icon-magic-stick"></i>
                    <span slot="title"><el-link href="./Write.html">发布博客</el-link></span>
                </el-menu-item>
                <br/>
                <div>管理模块</div>
                <el-menu-item index="3">
                    <i class="el-icon-s-management"></i>
                    <span slot="title"> <el-link href="./BlogManage.html">博客管理</el-link></span>
                </el-menu-item>
                <el-menu-item index="4">
                    <i class="el-icon-price-tag"></i>
                    <span slot="title"><el-link href="./Label.html">标签管理</el-link></span>
                </el-menu-item>
                <el-menu-item index="5">
                    <i class="el-icon-s-comment"></i>
                    <span slot="title"><el-link href="./Comments.html">评论管理</el-link></span>
                </el-menu-item>
                <el-menu-item index="6">
                    <i class="el-icon-star-on"></i>
                    <span slot="title"><el-link href="./Follow.html">关注管理</el-link></span>
                </el-menu-item>
                <br/>
                <div>个人模块</div>
                <el-menu-item index="7">
                    <i class="el-icon-user"></i>
                    <span slot="title"><el-link href="./Information.html">个人信息</el-link></span>
                </el-menu-item>
                <el-menu-item index="9">
                    <i class="el-icon-error"></i>
                    <span slot="title"><el-link href="./Login.html">退出登录</el-link></span>
                </el-menu-item>
            </el-menu>
        </el-aside>

        <el-container>
            <el-header style="text-align: right; font-size: 12px">
                <el-dropdown>
                    <i class="el-icon-setting" style="margin-right: 15px"></i>
                </el-dropdown>
                <span>返回首页</span>
            </el-header>
            <div style="border-style: double;border-width: thick;">
                <br/>
                <el-form>
                    <el-row>
                        <el-col span="8">
                            <i style="position:relative;left:10px;font-size: 1.2em;">评论管理</i>
                            <el-button type="danger" icon="el-icon-delete"
                                       style="position:relative;left:40px;"
                                       @click="deleteByQuery">
                                确认删除
                            </el-button>
                        </el-col>
                    </el-row>
                </el-form>
                <el-main>
                    <el-table :data="tableData" height="500"
                              ref="multipleTable"
                              @selection-change="handleSelectionChange">
                        <el-table-column
                                type="selection"
                                width="55">
                        </el-table-column>
                        <el-table-column prop="text" label="评论内容" width="250">
                        </el-table-column>
                        <el-table-column prop="data" label="评论时间" width="120">
                        </el-table-column>
                        <el-table-column prop="id" label="评论人" width="120">
                        </el-table-column>
                        <el-table-column prop="blog" label="评论文章" width="140">
                        </el-table-column>
                        <el-table-column prop="State" label="审核" width="200">
                            <template slot-scope="scope">
                                <h1 v-if="scope.row.State=='N'">
                                    <i>已审核 </i>
                                </h1>
                                <h1 v-else>
                                    <el-button @click="add(scope.row.level)" type="success">通过</el-button>
                                    <el-button @click="add2(scope.row.level)" type="danger">否决</el-button>
                                </h1>
                            </template>
                        </el-table-column>
                        <el-table-column width="200" label="进入详情页">
                            <el-button type="primary" icon="el-icon-edit">回复</el-button>
                        </el-table-column>
                    </el-table>
                </el-main>
            </div>
        </el-container>
    </el-container>
</div>
</body>
<!-- import Vue before Element-->
<script src="https://unpkg.com/vue@2/dist/vue.js"></script>
<!-- import JavaScript -->
<script src="https://unpkg.com/element-ui/lib/index.js"></script>

<script>
    new Vue({
        el: '#app',
        data() {
            return {
                tableData: [{
                    uid: 1,
                    text: '杰哥不要',
                    data: '2016-05-02',
                    id: '刘梦祥',
                    State: 'N',
                    blog: '黄洋洋xx往事',
                    level: 1
                }, {
                    uid: 2,
                    text: '杰哥不要',
                    data: '2016-05-02',
                    State: 'C',
                    id: '刘梦祥',
                    blog: '黄洋洋xx往事',
                    level: 2
                }, {
                    uid: 3,
                    text: '杰哥不要',
                    data: '2016-05-02',
                    State: 'C',
                    id: '刘梦祥',
                    blog: '黄洋洋xx往事',
                    level: 1
                }],
                multipleSelection: []
            }
        },
        mounted() {
            this.fetchdata()
        },
        methods: {
            add(val) {
                axios({
                    method: "post",
                    url: '/Comments/add',
                    data: {
                        State: 'N',
                        level: val
                    }
                }).then(resp => {
                    this.fetchdata();
                })
            },
            add2(val) {
                axios({
                    method: "post",
                    url: '/Comments/add2',
                    data: {
                        State: 'D',
                        level: val
                    }
                }).then(resp => {
                    this.fetchdata();
                })
            },
            handleSelectionChange(val) {
                for (let item of val) {
                    this.multipleSelection.push([item.uid, item.level]);
                }
                this.deleteSelection = this.multipleSelection;
                this.multipleSelection = [];
                alert(this.deleteSelection);
            },
            fetchdata() {
                axios
                    .get("/Comments/get")
                    .then(
                        response => {
                            this.tableData = response.data;

                        },
                        response => {
                            console.log("error");
                            alert("请求失败");
                        }
                    )
            },
            deleteByQuery() {
                this.$confirm('是否删除内容?', '提示', {
                    confirmButtonText: '确定',
                    cancelButtonText: '取消',
                    type: 'warning'
                }).then(() => {

                    axios({
                        method: "post",
                        url: '/Comments/deleteComments',
                        data: this.deleteSelection
                        // {
                        //     deleteSelection: this.deleteSelection
                        // }
                    }).then(resp => {
                        this.$message({
                            message: '删除成功！',
                            type: 'success'
                        });
                        this.deleteSelection = [];
                        this.fetchdata();
                    })
                }).catch(() => {
                })
            }
        }
    })
</script>
</html>
