<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <!-- import CSS -->
  <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
  <!-- import Vue before Element -->
  <script src="https://unpkg.com/vue@2/dist/vue.js"></script>
  <!-- import JavaScript -->
  <script src="https://unpkg.com/element-ui/lib/index.js"></script>
  <style src="./js/axios-0.18.0.js"></style>
  <style>

  #search-container{
    margin:40px;

  }

  #blogs-updated-container{
    margin:40px;
    margin-top:100px;
  }

  .el-header, .el-footer {
    background-color: #B3C0D1;
    color: #333;
    text-align: center;
    line-height: 60px;
  }

  .el-aside {
    background-color: white;
    color: #333;
    text-align: left;
    line-height: 20px;
  }

  .el-main {
    background-color: #E9EEF3;
    color: #333;
    text-align: center;
    line-height: 160px;
  }

  body > .el-container {
    margin-bottom: 40px;
  }

  .el-container:nth-child(5) .el-aside,
  .el-container:nth-child(6) .el-aside {
    line-height: 260px;
  }

  .el-container:nth-child(7) .el-aside {
    line-height: 320px;
  }

  .item {
  margin-top: 10px;
  margin-right: 40px;
}

  #blog-like-comment-info{



  }

  #like{
    color: #3a8ee6;
  }
</style>
  <style>
  .el-row {
    margin-bottom: 20px;
    &:last-child {
      margin-bottom: 0;
    }
  }
  .el-col {
    border-radius: 4px;
  }
  .bg-purple-dark {
    background: #99a9bf;
  }
  .bg-purple {
    background: #d3dce6;
  }
  .bg-purple-light {
    background: #e5e9f2;
  }
  .grid-content {
    border-radius: 4px;
    min-height: 36px;
  }
  .row-bg {
    padding: 10px 0;
    background-color: #f9fafc;
  }
</style>
  <style>
    .blog-updated-item{
      border-style:solid;
      border-width:2px;
      border-color:white;
      cursor:pointer;
      padding:10px;
      }

      .blog-updated-item:hover{

      border-color:#409EFF;
      }

      .blog-updated-title{
        margin-top:10px;
      }

      body{
        margin:50px;
      }
  </style>


  </style>
</head>
<body>
<div id="app">
<el-container>
  <el-header>
    <div id="navigation-bar">
      <el-menu
              :default-active="activeIndex2"
              class="el-menu-demo"
              mode="horizontal"
              @select="handleSelect"
              background-color="#545c64"
              text-color="#fff"
              active-text-color="#ffd04b">
        <el-menu-item index="1">主页</el-menu-item>
        <el-submenu index="2">
          <template slot="title">我的工作台</template>
          <el-menu-item index="2-1">选项1</el-menu-item>
          <el-menu-item index="2-2">选项2</el-menu-item>
          <el-menu-item index="2-3">选项3</el-menu-item>
          <el-submenu index="2-4">
            <template slot="title">选项4</template>
            <el-menu-item index="2-4-1">选项1</el-menu-item>
            <el-menu-item index="2-4-2">选项2</el-menu-item>
            <el-menu-item index="2-4-3">选项3</el-menu-item>
          </el-submenu>
        </el-submenu>
        <el-menu-item index="3" disabled>消息中心</el-menu-item>
        <el-menu-item index="4"><a href="https://www.ele.me" target="_blank">订单管理</a></el-menu-item>
      </el-menu>
    </div>
  </el-header>
  <el-container>

    <el-container>
      <el-aside width="400px">
        <div id="search-container">
          <span class="demonstration">搜索文章</span>
          <el-divider></el-divider>
        <div id="search-box">
          <el-row :gutter="20">
            <el-col :span="18">
              <div class="grid-content bg-purple">
                <el-input
                        placeholder="请输入内容"
                        v-model="input4">
                  <i slot="prefix" class="el-input__icon el-icon-search"></i>
                </el-input>
              </div>
            </el-col>
            <el-col :span="6">
              <div class="grid-content bg-purple">
                <el-button type="primary" icon="el-icon-search">搜索</el-button>
              </div>
            </el-col>

          </el-row>
        </div>




        </div>

        <div id="blogs-updated-container">
          <span class="demonstration">作者更新</span>
          <el-divider></el-divider>
          <div id="blogs-updated-content-container" v-for="blog in updatedBlogs">

              <div class="blog-updated-item" @click="readBlog(blog.uid)">

                <div class="blog-updated-info">
                  <el-row :gutter="20">






                  </el-row>

                  <el-row :gutter="20">
                    <el-col :span="6"><div class="grid-content bg-purple">
                      <span class="blog-updated-blogger-info-avatar">
                       <el-row class="demo-avatar demo-basic">
                        <el-col :span="6">
                          <div class="demo-basic--circle">
                            <div class="block"><el-avatar :size="50" :src="blog.bloggerInfo.avatar"></el-avatar></div>
                          </div>
                        </el-col>
                      </el-row>
                    </span>
                    </div></el-col>
                    <el-col :span="6"><div class="grid-content bg-purple">
                      <span class="blog-updated-blogger-info-name">
                       {{blog.bloggerInfo.name}}
                    </span>
                    </div></el-col>

                    <el-col :span="12" ><div class="grid-content bg-purple">
                      <div class="blog-updated-time-info">
                      <span>
                        {{blog.time}}
                      </span>
                      </div>
                    </div></el-col>
                  </el-row>
                </div>

                <div class="blog-updated-title" >
                  <span>
                    {{blog.title}}
                  </span>
                </div>
              </div>

          </div>

        </div>

      </el-aside>
      <el-main>
        <div id="blogs-container">
        <li v-for="blog in blogs">
          <div class="blog-container">
            <div class="blogger-info-container">
              <div class="blogger-user-info-container">
                <div class="user-avatar">
                  <el-row class="demo-avatar demo-basic">
                    <el-col :span="12">
                      <div class="demo-basic--circle">
                        <div class="block"><el-avatar :size="50" :src="blog.bloggerInfo.avatar"></el-avatar></div>
                      </div>
                    </el-col>

                  </el-row>
                </div>
                <div class="user-access-link">
                  <a>
                    {{blog.userInfo.name}}
                  </a>
                </div>
              </div>
              <div class="blogger-time-info-container">
                <span>{{blog.time}}</span>
              </div>
            </div>
            <div class="blog-content-container">
              <div class="blog-title">
                <h1 class="post-index-title">{{blog.title}}</h1>
              </div>
            </div>
            <div class="blog-like-comment-info">
              <span class="like"> <i class="el-icon-medal"></i>{{blog.like}}人觉得很赞 </span>
              <span class="comment"> <i class="el-icon-medal"></i>{{blog.comment}}条评论 </span>
            </div>
            <el-divider></el-divider>
          </div>
        </li>




        </div>

        <div id="pagination">
          <el-pagination
                  background
                  layout="prev, pager, next"
                  :total="1000">
          </el-pagination>
        </div>
      </el-main>

    </el-container>

    <el-footer>
      1334
    </el-footer>
  </el-container>
</el-container>
  <div id="back-to-top">

  </div>
</div>

</body>

  </script>

</html>
